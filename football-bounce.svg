<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="140" viewBox="0 0 400 140" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Траектория отскоков -->
  <defs>
    <!-- Две "параболы": мяч летит, падает, снова взлетает -->
    <path id="bounce" d="M 30 30 Q 110 130 190 30 T 350 30" />
  </defs>

  <!-- Тень мяча -->
  <ellipse id="shadow" cx="30" cy="120" rx="18" ry="4" fill="black" opacity="0.25">
    <animate attributeName="cx" dur="3s" repeatCount="indefinite" values="30;190;350" keyTimes="0;0.5;1" />
    <animate attributeName="rx" dur="3s" repeatCount="indefinite" values="18;6;18;6;18" keyTimes="0;0.25;0.5;0.75;1" />
  </ellipse>

  <!-- Земля -->
  <rect x="0" y="124" width="400" height="2" fill="#9aa0a6" opacity="0.6"/>

  <!-- Мяч (эмодзи), вращение + движение по траектории -->
  <g>
    <g>
      <text x="0" y="0" font-size="40" text-anchor="middle" dominant-baseline="middle">⚽</text>
      <!-- Вращение мяча -->
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="0.9s" repeatCount="indefinite"/>
    </g>
    <!-- Движение по траектории -->
    <animateMotion dur="3s" repeatCount="indefinite" rotate="auto">
      <mpath xlink:href="#bounce"/>
    </animateMotion>
  </g>
</svg>
